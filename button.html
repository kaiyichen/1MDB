<!DOCTYPE html>
<html>

<style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 16px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  transition-duration: 0.4s;
  cursor: pointer;
}
.button1 {
  background-color: white;
  color: black;
  border: 2px solid #4CAF50;
}

.button1:hover {
  background-color: #4CAF50;
  color: white;
}
</style>

<body>
<button onclick="myFunction(10)" class="button button1">Click me</button>

<p id="demo"></p>

<script>

function myFunction(num) {
  document.getElementById("demo").innerHTML = arr[num];
}
</script>

</body>
</html>
