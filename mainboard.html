<!-- function for dice -->

    <script>

      var dieFace = {
        6:'<svg width="50" height="50"><polygon points="3,3 3,47 47,47 47,3" style="stroke: black; fill: none" /><text fill="black" x="20" y="30" font-family="Verdana" font-size="18">REPLACEME</text></svg>',
        };

      function rollem(){
        total = 0;
        n = 2;
        d = 6;
        o = document.getElementById('output');
      p = o.innerHTML;

      if (d in dieFace){
        face = dieFace[d];
        } else {
          face = dieFace['other'];
        }

        if (p != ''){
            p = p.concat("<hr>")
        } else {
            p = p.concat('<button id="clear" onclick="clearme()" style="float:right;">Clear</button>');
        }
        for (i = 0; i < n; i++){
        r = Math.ceil(Math.random() * d);
        total += r;
            p = p.concat("<span> " + face.replace('REPLACEME', r.toString()) + " </span>");
        }
        p += " Total: " + total;
        o.innerHTML = p;
      }

      function clearme(){
        o = document.getElementById('output');
        o.innerHTML = "";
      }

      function loady(){
          for(f in dieFace){
            e = document.getElementById(f);
          if (e) e.innerHTML = dieFace[f].replace("REPLACEME", f);
        }
      }

      function dieClick(whatzis){
        n = document.getElementById('num');
        d = document.getElementById('die');
        if (whatzis.id == d.value){
          n.value = Number(n.value) + 1;
        } else {
          n.value = 1;
          d.value = whatzis.id
        }
      }
    </script>

<script>

function NewValue(lastadded) {
  current = current + lastadded;
    document.getElementById("totalc").innerHTML =  current;
}


function cancel() {
  var index = historyvalue.length -1;
  var lastvalue = historyvalue[index];
  var lastmsg = historymsg[index];
  var displaymsg = "CANCELED " + lastmsg + "\n" + " [-" + lastvalue + "]";
  historyvalue.pop();
  historymsg.pop();
  NewValue(-lastvalue)
  msg(displaymsg);
}

function msg(message) {
  document.getElementById("history").innerHTML =  message;
}

function myFunction(num,moneyindex) {
  lastadded = money[moneyindex];
  historyvalue.push(lastadded);
  historymsg.push(arr[num]);
  NewValue(lastadded);
  msg(arr[num]);
}


const popup = document.querySelector('.popup');

let x = 0;
let y = 0;

function showPopup(m,n) {
  x = m;
  y = n;
  popup.classList.add('open');
}

function hidePopup() {
  popup.classList.remove('open');
}

function winningtimes(num,moneyindex) {
  var money=[2000,1000,20,1500,800,10,500,1200,-2000,-1000,-500,100,-800,25,250];

  var wintimes = document.getElementById("user_input").value;
  var times = Number(wintimes);
  var addingamt = times * money[moneyindex];
  historyvalue.push(addingamt);
  historymsg.push(arr[num]);
  NewValue(addingamt);
  msg(arr[num]);
  hidePopup();
}




</script>
