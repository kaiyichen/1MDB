        <style>
            /*
              Rollover Image
             */
            .figure {
                position: relative;
                width:50px;
            }
            .figure img.image-hover {
              position: absolute;
              width:420px;
              top: 0;
              right: 0;
              left: 100px;
              bottom: 0;
              object-fit: contain;
              opacity: 0;
              transition: opacity .2s;
            }
            .figure:hover img.image-hover {
              opacity: 1;
            }
        </style>
